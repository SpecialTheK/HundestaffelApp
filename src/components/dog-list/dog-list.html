<ion-content>
    <ion-list>
        <ion-item *ngFor="let trail of trails, let i = index">
            <div item-content class="dog-row">
                <ion-row>
                    <ion-checkbox class="no-left-margin" (ionChange)="onDogSelect(i)" [(ngModel)]="!trail.isHidden"></ion-checkbox>
                    <ion-label>{{trail.dog}}</ion-label><br>
                    <ion-buttons end>
                        <button ion-button="dot" (click)="onCircleSelect(i, 0.8)" class="dot-opacity-first" [ngStyle]="{'background-color': trail.trailColor}"></button>
                        <button ion-button="dot" (click)="onCircleSelect(i, 0.6)" class="dot-opacity-second" [ngStyle]="{'background-color': trail.trailColor}"></button>
                        <button ion-button="dot" (click)="onCircleSelect(i, 0.4)" class="dot-opacity-thrid" [ngStyle]="{'background-color': trail.trailColor}"></button>
                        <button ion-button="dot" (click)="onCircleSelect(i, 0.2)" class="dot-opacity-fourth" [ngStyle]="{'background-color': trail.trailColor}"></button>
                    </ion-buttons>
                </ion-row>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
