<ion-card [ngClass]="classes">
	<ion-card-header>{{operationType}}: {{startTime}}</ion-card-header>
	<ion-card-content>
		<p>{{'TRAIL_MAP_TYPE' | translate}}: {{mapType}}</p>
		<p>{{trails}} {{'TRAIL_STAGES' | translate}} {{'WITH' | translate}}:</p>
		<p *ngFor="let dog of dogs">{{dog.name}} {{'FOR' | translate}} {{dog.duration}} {{'MINUTES' | translate}}</p>
	</ion-card-content>
</ion-card>
