<ion-menu [content]="mainMenu">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
			<ion-buttons end>
				<button ion-button icon-only (click)="openPage(SettingsPage)">
					<ion-icon name="settings"></ion-icon>
				</button>
			</ion-buttons>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<ion-buttons>
				<ion-item-group>
					<ion-item-group>
						<button menuClose ion-item (click)="openPage(HomePage)">
							<ion-icon item-start name="home"></ion-icon>Home
						</button>
						<button ion-item menuClose>
							<ion-icon item-start name="cloud-upload"></ion-icon>Connect to hunt
						</button>
						<button menuClose ion-item (click)="openPage(HistoryPage)">
							<ion-icon item-start name="pulse"></ion-icon>History
						</button>
					</ion-item-group>
					<ion-item-group>
						<ion-list-header>
							Last 5 hunts
						</ion-list-header>
						<button menuClose ion-item>
							<ion-icon item-start></ion-icon>Hunt 1
						</button>
						<button menuClose ion-item>
							<ion-icon item-start></ion-icon>Hunt 2
						</button>
						<button menuClose ion-item>
							<ion-icon item-start></ion-icon>Hunt 3
						</button>
						<button menuClose ion-item>
							<ion-icon item-start></ion-icon>Hunt 4
						</button>
						<button menuClose ion-item>
							<ion-icon item-start></ion-icon>Hunt 5
						</button>
					</ion-item-group>
				</ion-item-group>
			</ion-buttons>
		</ion-list>
	</ion-content>
	<ion-footer>
		<ion-list no-margin>
			<button detail-none menuClose ion-item item-end (click)="openPage(HelpPage)">
				<ion-icon item-start name="help-circle"></ion-icon>About
			</button>
		</ion-list>
	</ion-footer>
</ion-menu>
<ion-nav [root]="rootPage" #mainMenu swipeBackEnabled="false"></ion-nav>
