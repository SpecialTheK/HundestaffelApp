<ion-header>

  <ion-navbar>
    <ion-title>water-map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <!-- Container for the Controls -->
    <div id="func-container">
        <ion-fab>
            <button ion-fab>Options</button>
            <ion-fab-list side='right'>
                <button ion-fab (click)="showCurrentLocation()">Log Position</button>
                <button ion-fab (click)="stopRecording()">Stop</button>
                <button ion-fab (click)="addCircle()">Add Circle</button>
                <button ion-fab (click)="addMarker()">Add Marker</button>
                <button ion-fab (click)="addTriangle()">Add Triangle</button>
            </ion-fab-list>
        </ion-fab>
    </div>

    <!-- Container for the Map -->
    <div id="map" #map></div>

</ion-content>
