<ion-header>

  <ion-navbar>
    <ion-title>water-map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <!-- Container for the Controls -->
    <div id="func-container">
        <p>
            <button ion-button small (click)="showCurrentLocation()">Log Position</button>
            <button ion-button small (click)="stopRecording()">Stop</button>
            <button ion-button small (click)="addCircle()">Add Circle</button>
        </p>
        <p>
            <ion-range [(ngModel)]="circleOpacity" max="10" min="0" step="1" (ionChange)="changeOpacity()"></ion-range>
        </p>
    </div>

    <!-- Container for the Map -->
    <div id="map" #map></div>

</ion-content>
