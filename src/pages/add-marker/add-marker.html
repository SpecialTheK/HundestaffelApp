<ion-header>

  <ion-navbar>
    <ion-title>{{'MAP_MARKER_ADD' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid no-padding>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label>{{'MAP_MARKER_TEXT' | translate}}</ion-label>
                    <ion-select [(ngModel)]="markerText">
                        <ion-option value="test1">test1</ion-option>
                        <ion-option value="test2">test2</ion-option>
                        <ion-option value="test3">test3</ion-option>
                        <ion-option value="test4">test4</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label>{{'MAP_MARKER_SYMBOL' | translate}}</ion-label>
                    <ion-select [(ngModel)]="symbolID">
                        <ion-option value=0>{{'MAP_MARKER_STANDARD' | translate}}</ion-option>
                        <ion-option value=1>{{'MAP_MARKER_END' | translate}}</ion-option>
                        <ion-option value=2>{{'MAP_MARKER_CAUTION' | translate}}</ion-option>
                        <ion-option value=3>{{'MAP_MARKER_TEST' | translate}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row class="confirm-row">
            <ion-col>
                <button ion-button (click)="addMarker()">{{'CONFIRM' | translate}}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
