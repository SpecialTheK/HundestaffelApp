<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{ 'HOMEPAGE' | translate }}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-card (click)="gotoLandMap()" class="land-hunt">
		<img src="assets/imgs/home-land.png">
		<ion-card-title>
			{{ 'TRAIL_LAND' | translate }} {{'HOME_START' |translate}}
		</ion-card-title>
	</ion-card>
	<ion-card (click)="gotoWaterMap()" class="water-hunt">
		<img src="assets/imgs/home-water.png">
		<ion-card-title>
			{{ 'TRAIL_WATER' | translate }} {{'HOME_START' |translate}}
		</ion-card-title>
	</ion-card>
	<ion-card (click)="gotoHistory()">
		<img src="assets/imgs/home-history.png">
		<ion-card-title>
			{{ 'HISTORY' | translate }}
		</ion-card-title>
	</ion-card>
</ion-content>
