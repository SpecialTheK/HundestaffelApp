<ion-header>
	<ion-navbar>
		<ion-title>{{ 'SETTINGS' | translate }}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item-group>
			<ion-list-header>{{ 'SETTINGS_GENERAL' | translate }}</ion-list-header>
			<ion-item>
				<ion-label>{{ 'LANGUAGE' | translate }}</ion-label>
				<ion-select [(ngModel)]="language" (ionChange)="setLanguage()">
					<ion-option value="en">English</ion-option>
					<ion-option value="de">Deutsch</ion-option>
					<ion-option value="fr">Fran√ßais</ion-option>
				</ion-select>
			</ion-item>
		</ion-item-group>
		<ion-item-group>
			<ion-list-header>{{ 'SETTINGS_ONLINE' | translate }}</ion-list-header>
			<ion-item>
				<ion-label>{{ 'SETTINGS_NAME' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="username" placeholder="{{ 'SETTINGS_NAME_PLACEHOLDER' | translate }}" (ionChange)="setUsername()"></ion-input>
			</ion-item>
		</ion-item-group>
	</ion-list>
</ion-content>
