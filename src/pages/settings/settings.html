<ion-header>
	<ion-navbar>
		<ion-title>{{ 'SETTINGS' | translate }}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item-group>
			<ion-list-header>{{ 'SETTINGS_ONLINE' | translate }}</ion-list-header>
			<ion-item>
				<ion-label>{{ 'SETTINGS_ONLINE_NAME' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="username" placeholder="{{ 'SETTINGS_ONLINE_NAME_PLACEHOLDER' | translate }}" (ionChange)="setUsername()"></ion-input>
			</ion-item>
		</ion-item-group>
		<ion-item-group>
			<ion-list-header>{{'SETTINGS_STORAGE_CLEAR' | translate}}</ion-list-header>
			<ion-item>
				<button ion-button (click)="clearStorage()">CLEAR</button>
			</ion-item>
		</ion-item-group>
		<ion-item-group>
			<ion-list-header>DEBUG TEST PAGE</ion-list-header>
			<ion-item>
				<button ion-button (click)="gotoTestPage()">GO TO TEST PAGE</button>
			</ion-item>
		</ion-item-group>
	</ion-list>
</ion-content>
