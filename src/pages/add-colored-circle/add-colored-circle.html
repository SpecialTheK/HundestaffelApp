<ion-content>

    <ion-grid>

        <ion-row>
            <ion-col>
                <ion-label>Windrichtung</ion-label>
                <ion-range min="2" max="8" step="2" [(ngModel)]="circleOpacity" style="width: 50%">
                </ion-range>
            </ion-col>

            <ion-col>
                <button ion-button (click)="addCircle()">Neuer Kreis</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button (click)="show()">Anzeigen</button>
            </ion-col>

            <ion-col>
                <button ion-button (click)="hide()">Verbergen</button>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
