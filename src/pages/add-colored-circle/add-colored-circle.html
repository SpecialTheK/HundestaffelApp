<ion-header>

  <ion-navbar>
    <ion-title>{{'MAP_CIRCLE_ADD' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid no-padding>
        <ion-row class="color-row">
            <ion-col>
                <button ion-button="color-dot" class="color-dot-red" (click)="changeColor('#ff0000')"></button>
            </ion-col>
            <ion-col>
                <button ion-button="color-dot" class="color-dot-green" (click)="changeColor('#00ff00')"></button>
            </ion-col>
            <ion-col>
                <button ion-button="color-dot" class="color-dot-blue" (click)="changeColor('#0000ff')"></button>
            </ion-col>
            <ion-col>
                <button ion-button="color-dot" class="color-dot-pink" (click)="changeColor('#ff00ff')"></button>
            </ion-col>
        </ion-row>
        <ion-row class="opacity-row">
            <ion-col>
                <ion-range min="2" max="8" step="2" snaps="true" [(ngModel)]="circleOpacity">
                    <ion-icon range-left small name="sunny"></ion-icon>
                    <ion-icon range-right name="sunny"></ion-icon>
                </ion-range>
            </ion-col>
        </ion-row>
        <ion-row class="confirm-row">
            <ion-col>
                <button ion-button (click)="addCircle()" >{{'CONFIRM' | translate}}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
