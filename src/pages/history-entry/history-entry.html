<ion-header>
	<ion-navbar>
		<ion-title>{{'TRAIL_FROM' | translate}} {{trailSet.creationID | date}}</ion-title>
		<ion-buttons right>
			<button ion-button icon-only (click)="deleteTrailSet()"><ion-icon name="trash"></ion-icon></button>
			<button ion-button icon-only (click)="shareAsJSON()"><ion-icon name="share"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<p>{{'TRAIL_TYPE' | translate}}: {{mapType}}, {{operationType}}</p>
	<div id="map" #map></div>
	<p>{{trails}} {{'TRAIL_STAGES' | translate}} {{'WITH' | translate}}:</p>
	<p *ngFor="let dog of dogs" class="dogList">{{dog.name}} {{'FOR' | translate}} {{dog.duration | date: 'HH:mm:ss' : '+0000'}}</p>
	<p><button ion-button (click)="gotoMap()" class="submitButton">{{'TRAIL_USE' | translate}}</button></p>
	<p><button ion-button (click)="shareAsPdf()" class="submitButton">{{'TRAIL_EXPORT_PDF' |translate }}</button></p>
</ion-content>
